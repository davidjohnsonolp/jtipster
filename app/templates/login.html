{% extends "_layout.html" %}
{% block content %}
        <section id="login">
            <h2>Sign In</h2>
            <p>
                Please enter your user name and password. <a href="{{ url_for('register') }}">Register if you don't have an account</a>.
            </p>

            <form action="" method=post>
                <ol>
                    <li id="username">
                        <label for="username-input">Username</label>
                        <input id="username-input" type="text" placeholder="Enter Username" value="{{ request.form.username }}" required>
                        <output></output>
                    </li>
                    <li id="password">
                        <label for="password-input">Password</label>
                        <input id="password-input" type="password" placeholder="Enter Password" value="{{ request.form.password }}" required>
                        <output></output>
                    </li>
                    <li class="checkbox">
                        <input type="checkbox" id="remember_me" name="remember_me" />
                        <label for="remember_me">Remember me</label>
                    </li>
                    <li>
                        <button type="submit">Sign In</button>
                    </li>
                </ol>
            </form>

        </section>
{% endblock %}
