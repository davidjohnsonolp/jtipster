{% extends "_layout.html" %}
{% block content %}
        <section id="register">

            <h2>Register</h2>
            <p>
                Please enter your details below to register a new account. <a href="{{ url_for('login') }}">Sign in if you already have an account</a>.
            </p>

            <form action="" method=post>
                <ol>
                    <li id="username">
                        <label for="username-input">Username</label>
                        <input id="username-input" type="text" placeholder="Enter Username" value="{{ request.form.username }}" required>
                        <output></output>
                    </li>
                    <li id="password">
                        <label for="password-input">Password</label>
                        <input id="password-input" type="password" placeholder="Enter Password" value="{{ request.form.password }}" required>
                        <output></output>
                    </li>
                    <li id="email">
                        <label for="email-input">Email</label>
                        <input id="email-input" type="email" placeholder="Enter Email" value="{{ request.form.username }}" required>
                        <output></output>
                    </li>
                    <li class="g-recaptcha" data-sitekey="6LfIvgQTAAAAAJqtb6ZbLAp2MJYwsWSd-XcSVBU9"></li>
                    <li>
                        <button type="submit">Register</button>
                    </li>
                </ol>
            </form>

        </section>
{% endblock %}
